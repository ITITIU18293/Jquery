
<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://code.jquery.com/jquery-migrate-3.4.0.js"></script>
    <script>
        $(document).ready(function () {
            $('li').each(function (index, element) {
                /* alert('index '+ index + ".element" + $(element).text());*/

            //    $('#result').html($('#result').html() + "<br />" + $(this).text());
              //method chaining

                $('li').css('color','blue');

        });
