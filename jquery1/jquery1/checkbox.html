<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#submit').on('click', function () {
                var rdochecked = $('input[type='radio']:checked');
                if (rdochecked.length > 0) {
                    $('#divrs').text(rdochecked.val() + 'radio selected')
                } else {
                    $('#divrs').text('no radio selected')
                }
            });
        });
    </script>
</head>
<body>
    <label>
        <input type="radio" name="gender" value="1" /> Namm
    </label>
    <label>
        <input type="radio" name="gender" value="0" /> Nuu
    </label>
    
    <br />
    <input type="button" id="submit" value="sm" />
    <div id="divrs"></div>
</body>
</html>
